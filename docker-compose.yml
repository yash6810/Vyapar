version: '3.8'
services:
  main:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    restart: always
    environment:
      - SECRET_KEY=your-secret-key-in-env-file # TODO: Replace with a real secret in a .env file
      - MYSQL_HOST=db
      - MYSQL_USER=vyapar
      - MYSQL_PASSWORD=vyapar_password
      - MYSQL_DB=vyapar
    depends_on:
      - db
      - asr
      - intent
      - hf
      - rag
  db:
    image: mysql:8.0
    cap_add:
      - SYS_NICE
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=vyapar
      - MYSQL_USER=vyapar
      - MYSQL_PASSWORD=vyapar_password
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
  asr:
    build:
      context: .
      dockerfile: backend/asr.Dockerfile
    ports:
      - "8001:8001"
    restart: always
  intent:
    build:
      context: .
      dockerfile: backend/intent.Dockerfile
    ports:
      - "8002:8002"
    restart: always
  hf:
    build:
      context: .
      dockerfile: backend/hf.Dockerfile
    ports:
      - "8080:8080"
    restart: always
    environment:
      - HF_MODEL=distilgpt2
  rag:
    build:
      context: .
      dockerfile: backend/rag.Dockerfile
    ports:
      - "8003:8003"
    restart: always
volumes:
  db_data:
